<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="../shared/css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">My Survey</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <div>
        <label id="name-label">Name</label>
        <input placeholder="Enter your name" id="name" required />
      </div>
      <div>
        <label id="email-label">Email</label>
        <input
          placeholder="Enter your email"
          id="email"
          type="email"
          required
        />
      </div>
      <div>
        <label id="number-label">Age</label>
        <input
          placeholder="Enter your age"
          id="number"
          type="number"
          min="0"
          max="100"
        />
      </div>
      <div>
        <label>Dropdown</label>
        <select id="dropdown">
          <option disabled selected value>Select an option</option>
          <option value="a">a</option>
          <option value="b">b</option>
          <option value="c">c</option>
        </select>
      </div>
      <div>
        <p>Radio button</p>
        <label>
          <input value="radioa" type="radio" name="radio" checked />
          Radio A
        </label>
        <label>
          <input value="radiob" type="radio" name="radio" />
          Radio B
        </label>
        <label>
          <input value="radioc" type="radio" name="radio" />
          Radio C
        </label>
      </div>
      <div>
        <p>Checked box</p>
        <label>
          <input value="checkeda" type="checkbox" />
          Checked A
        </label>
        <label>
          <input value="checkedb" type="checkbox" />
          Checked B
        </label>
        <label>
          <input value="checkedb" type="checkbox" />
          Checked C
        </label>
        <label>
          <input value="checkedd" type="checkbox" />
          Checked D
        </label>
      </div>
      <div>
        <p>more comment?</p>
        <textarea></textarea>
      </div>
      <div>
        <button id="submit">Submit</button>
      </div>
    </form>

    <script src="./index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
