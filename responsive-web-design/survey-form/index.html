<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="../../shared/css/reboot.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 id="title">Survey form</h1>
    <p id="description">FCC Survey form</p>
    <form id="survey-form">
      <div class="form-control">
        <label id="name-label" class="form-label" for="name">Name</label>
        <input placeholder="Enter your name" id="name" required type="text" />
      </div>
      <div class="form-control">
        <label id="email-label" class="form-label" for="email">Email</label>
        <input
          placeholder="Enter your email"
          type="text"
          id="email"
          type="email"
          required
        />
      </div>
      <div class="form-control">
        <label id="number-label" class="form-label" for="number">Number</label>
        <input
          placeholder="Enter your Number"
          type="text"
          id="number"
          type="number"
          min="0"
          max="100"
        />
      </div>
      <div class="form-control">
        <p class="form-label">Dropdown</p>
        <select id="dropdown">
          <option disabled selected value>Select an option</option>
          <option value="a">a</option>
          <option value="b">b</option>
          <option value="c">c</option>
        </select>
      </div>
      <div class="form-control">
        <p class="form-label">Radio button</p>
        <label>
          <input value="radioa" type="radio" name="radio" checked />
          Radio A
        </label>
        <label>
          <input value="radiob" type="radio" name="radio" />
          Radio B
        </label>
        <label>
          <input value="radioc" type="radio" name="radio" />
          Radio C
        </label>
      </div>
      <div class="form-control">
        <p class="form-label">Checked box</p>
        <label>
          <input value="checkeda" type="checkbox" />
          Checked A
        </label>
        <label>
          <input value="checkedb" type="checkbox" />
          Checked B
        </label>
        <label>
          <input value="checkedb" type="checkbox" />
          Checked C
        </label>
        <label>
          <input value="checkedd" type="checkbox" />
          Checked D
        </label>
      </div>
      <div class="form-control">
        <p class="form-label">Comment?</p>
        <textarea></textarea>
      </div>
      <div class="form-control">
        <button id="submit">Submit</button>
      </div>
    </form>

    <p class="copyright">2021 © Made with ❤️ By Yuuki</p>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
